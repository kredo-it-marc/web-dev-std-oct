<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Grid System</title>

    <style>
        .row{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-success"><h1 class="text-white">Hello!</h1></div>
            <div class="col bg-warning"></div>
            <div class="col bg-secondary"></div>
        </div>
        <div class="row">
            <div class="col-8 bg-secondary">
                <p class="text-white">col-8</p>
            </div>
            <div class="col-4">
                <div class="row" style="height: 50px;">
                    <div class="col bg-info"></div>
                    <div class="col bg-danger"></div>
                </div>
                <div class="row" style="height: 50px;">
                    <div class="col bg-danger"></div>
                    <div class="col bg-info"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5 bg-warning">
                <p>col-5</p>
            </div>
            <div class="col-7 bg-success">
                <h2 class="text-warning">Bootstrap Grid System</h2>
            </div>
        </div>
    </div>
</body>
</html>
